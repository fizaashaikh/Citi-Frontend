<div
  class="table-responsive table mt-2"
  id="dataTable"
  role="grid"
  aria-describedby="dataTable_info"
>
  <table class="table table-striped table-sm" id="dataTable">
    <thead>
      <tr>
        <!-- <th>Stock ID</th>
            <th>Name</th>
            <th>Two week high</th>
            <th>Two week low</th>
            <th>Last closing price</th>
            <th>Today Open Price</th>
            <th>Current market price</th>
            <th>Quantity</th> -->

        <th>stockSymbol</th>
        <th>currentPrice</th>
        <th>close2WeeksAgo</th>
        <th>changePercent</th>
        <th>quantitySaved</th>
        <th>username</th>
      </tr>
    </thead>
    <tbody *ngIf="stocks != null">
      <tr *ngFor="let stock of stocks">
        <!-- <td>{{stock.StockID}}</td> -->
        <!-- <td>{{stock.Name}}</td> -->
        <td>{{ stock.stockSymbol }}</td>
        <td>{{ stock.currentPrice }}</td>
        <td>{{ stock.close2WeeksAgo }}</td>
        <td>{{ stock.changePercent }}</td>
        <td>{{ stock.quantitySaved }}</td>
        <td>{{ stock.username }}</td>
        <!-- <td><input type="number" (keyup)="onKey($event)"></td> -->
        <td>
          <button class="btn btn-primary" (click)="saveStock(stock)">
            Save
          </button>
        </td>
        <!-- <td *ngIf="saved">Saved</td> -->
      </tr>
    </tbody>
  </table>
</div>
